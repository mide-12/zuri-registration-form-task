<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" type="text/css" href="style.css">
  <title>Registration Form</title>
</head>
<body>
  <main>
    <section class="title-section">
      <h1>Learn to code by <br>watching others</h1>
      <p>See how experienced developers solve problems in real-time. Watching scripted tutorials is great, but understanding how developers think is invaluable.</p>
    </section>
  
    <section class="form-section">
      <p class="offers"><span class="highlight">Try it free 7 days</span> then <br>$20/mo. thereafter</p>
      <form action="#">
        <input type="text" name="fname" id="fname" placeholder="First Name" required>
        <input type="text" name="lname" id="lname" placeholder="Last Name" required>
        <input type="email" name="email" id="email" placeholder="Email Address" required>
        <input type="password" name="password" id="password" placeholder="Password" required>
        <input type="submit" class="btn" value="Claim your free trial">
        <p><small>By clicking the button, you are agreeing to our <a href="">Terms and Services</a></small></p>
      </form>
    </section>
  </main>
</body>
</html>
